<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <h1 class="text-center mb-3">Odin Library</h1>
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Read</th>
        <th scope="col">Delete</th>
        <th><button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newBook">New book</button></th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <div class="modal fade" id="newBook" tabindex="-1" aria-labelledby="newBook" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newBook">New Book</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" id="author" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="read">
              <label class="form-check-label" for="read">Already read?</label>
            </div>
            <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary save">Save book</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
